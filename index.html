<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeThankful - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: white; /* White background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 300px; /* Doubled size from 150px to 300px */
            margin-bottom: 20px;
            pointer-events: none; /* Prevent right-click on image */
            -webkit-user-drag: none; /* Disable drag on Webkit browsers */
            user-drag: none; /* Disable drag on other browsers */
        }
        h1 {
            font-size: 3em;
            margin: 0;
            background: linear-gradient(to bottom, #FFA726, #EF5350); /* Brand gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
    </style>
    <script>
        // Disable right-click on the entire page
        document.addEventListener('contextmenu', (event) => event.preventDefault());
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="BeThankful Logo" class="logo">
        <h1>Coming Soon!</h1>
    </div>
</body>
</html>
